<div class="row m-0" style="height: 100% !important;" *ngIf="token != undefined">
  <div
    class="col-3 p-0"
    style="
      background-color: #1e2c50;
      border-right: 1px solid #354670;
      width: 21% !important;
      height: 100% !important;
      overflow: hidden;
    "
  >
    <app-navbar></app-navbar>
  </div>
  <div
    class="col-9 p-0"
    style="
      width: 79% !important;
      height: 100%;
      overflow-y: auto;
    "
  >
    <app-header></app-header>
    <router-outlet></router-outlet>
  </div>
</div>
<app-sign-in *ngIf="token == undefined"></app-sign-in>
