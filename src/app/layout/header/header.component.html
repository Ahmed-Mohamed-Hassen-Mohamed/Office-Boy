    class="collapse navbar-collapse justify-content-between m-4 mt-1 mb-1"
    id="navbarTogglerDemo03"
  >

      class="form-inline d-flex d-flex align-items-center"
      style="border-radius: 10px; border: 1px solid #354670; height: 40px"

        style="width: 40px; height: 40px; border: 1px solid #354670"
