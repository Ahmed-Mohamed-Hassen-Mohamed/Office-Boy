<div
  class=""
  style="background-color: #1e2c50; z-index: 222; border: 2px solid #354670"
  mat-dialog-content
>
  <h3
    class="d-flex align-items-center justify-content-center pt-2 pb-4 text-center fs-5"
    style="border-bottom: 2px solid #354670; color: white"
  >
  <span
  class="rounded-circle d-flex align-items-center justify-content-center"
  style="
    width: 35px;
    height: 35px;
    border: 2px solid #0dcaf0;
    color: #0dcaf0;
  "
>
  <mat-icon>launched</mat-icon>
</span>
    <span class="text-white p-2 pt-0 pb-0"> Update this room</span>
  </h3>
  <div class="row m-0">
    <form
      class="col-lg-10 m-auto row m-0 mb-3 mt-3"
      #userForm="ngForm"
      (ngSubmit)="onSubmit(userForm.value)"
    >
      <div class="mb-4 col-sm-12 p-0">
        <input
          type="text"
          class="form-control p-2 text-white"
          placeholder="Name"
          id="name"
          ngModel
          #name="ngModel"
          required
          name="name"
          style="
            border-radius: 0;
            background-color: #111b31;
            border: 1px solid #354670;
            font-size: 15px;
          "
          [(ngModel)]="room.name"
        />
        <div *ngIf="name.invalid && name.touched">
          <p class="alert alert-danger" *ngIf="name.errors?.['required']">
            Username is required...
          </p>
        </div>
      </div>
      <button
        type="submit"
        class="btn btn-info text-white"
        style="border: 0"
        mat-dialog-close="true"
      >
        Submit
      </button>
    </form>
  </div>
</div>
