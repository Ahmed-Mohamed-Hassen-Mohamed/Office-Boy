<div class="row m-0 p-4">
  <div
    class="p-3 pt-0 pb-0 mb-4 text-white d-flex justify-content-between align-items-center"
    style="border-color: #354670; background-color: transparent"
  >
    <p class="fw-bolder d-flex align-items-center">
      <mat-icon class="fs-4">groups2</mat-icon
      ><span class="m-3 mb-0 mt-0">Employees</span>
    </p>
    <div class="d-flex">
      <div class="menu">
        <a
          class="nav-link m-3 mt-0 mb-0"
          id="navbarDropdown"
          role="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <button
            class="dropdown-toggle btn btn-outline-info d-flex align-items-center"
          >
            <span style="margin-right: 10px">{{ roomName }}</span>
          </button>
        </a>

        <div
          class="dropdown-menu"
          style="background-color: #354670; border: 1px solid #0dcaf0"
        >
          <p
            class="p-2 text-center text-info mb-0 hover"
            (click)="filter('room')"
          >
            Select All
          </p>
          <p
            class="p-2 text-center text-info mb-0 hover"
            *ngFor="let room of rooms"
            (click)="filter(room)"
          >
            {{ room.name }}
          </p>
        </div>
      </div>
      <button
        class="btn btn-info d-flex align-items-center"
        style="padding: 6px"
        (click)="addEmployee()"
      >
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
  <div class="card mb-3" style="background-color: #1e2c50">
    <div
      class="card m-4 p-3"
      style="border: 0; background-color: rgb(47, 63, 105); color: white"
    >
      <div class="row justify-content-between">
        <div class="col-sm-1">#</div>
        <div class="col-sm-2 col-md-3">Username</div>
        <div class="col-sm-2">Joining Date</div>
        <div class="col-sm-2">Gender</div>
        <div class="col-sm-2">Room</div>
        <div class="col-sm-2">Action</div>
      </div>
    </div>
    <div class="m-4 mt-0 mb-3 p-3 pt-1 pb-1">
      <div *ngFor="let employee of employees">
        <div
          *ngIf="
            roomId == '' || employee.roomId._id.toLowerCase().includes(roomId)
          "
        >
          <div
            class="row justify-content-between"
            style="color: white"
            *ngIf="
              searchValue == '' ||
              employee.username
                .toLowerCase()
                .includes(searchValue.toLowerCase())
            "
          >
            <div class="col-sm-1 d-flex align-items-center">
              <span
                class="rounded-circle d-flex align-items-center"
                style="width: 40px; height: 40px; border: 2px solid #354670"
                ><mat-icon class="m-auto text-info">person</mat-icon></span
              >
            </div>
            <div class="col-sm-2 col-md-3 d-flex align-items-center">
              {{ employee.username }}
            </div>
            <div class="col-sm-2 d-flex align-items-center">
              {{ employee.dateTime.split("T")[0] }}
            </div>
            <div class="col-sm-2 d-flex align-items-center">
              {{ employee.gender }}
            </div>
            <div class="col-sm-2 d-flex align-items-center">
              {{ employee.roomId.name }}
            </div>
            <div class="col-sm-2 d-flex align-items-center">
              <p
                class="rounded-circle d-flex align-items-center justify-content-center"
                style="
                  width: 35px;
                  height: 35px;
                  border: 2px solid #0dcaf0;
                  color: #0dcaf0;
                "
                (click)="updateEmployee(employee._id)"
              >
                <mat-icon>launched</mat-icon>
              </p>
              <p
                class="rounded-circle text-danger d-flex align-items-center justify-content-center"
                style="
                  width: 35px;
                  height: 35px;
                  border: 2px solid red;
                  margin-left: 20px;
                "
                (click)="deleteEmployee(employee._id)"
              >
                <mat-icon>deleteOutline</mat-icon>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<br />
